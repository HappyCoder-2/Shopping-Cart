<!-- PROJECT 2 - SHOPPING CART -->

<h1>Online Shopping</h1>

<div class="container">
  <div class="items">
    <h2>Trainers</h2>

<!-- NIKE -->
    <div class="single-item">
      <img src="images/1.2 Nike InfinityRN 4-green.png" alt="nike" width="150" height="150">
      <div class="si-info">
        <p class="brand">Nike</p>
        <p class="price">&euro; 150</p>
      </div>
      <div class="actions">
        <input type="number" name="quantity" value="0" min="0">
        <button onclick="addToCart(this)">Add to Cart</button>
      </div>
    </div>
<hr>

<!-- NEW BALANCE -->
    <div class="single-item">
      <img src="images/4.2 New Balance - blue.jpeg" alt="nike" width="150" height="150">
      <div class="si-info">
        <p class="brand">New Balance</p>
        <p class="price">&euro; 200</p>
      </div>
      <div class="actions">
        <input type="number" name="quantity" value="0" min="0">
        <button onclick="addToCart(this)">Add to Cart</button>
      </div>
    </div>
<hr>

<!-- HOKA -->
    <div class="single-item">
      <img src="images/7.2 HOKA Tecton X 2 - ceramic.jpeg" alt="nike" width="150" height="150">
      <div class="si-info">
        <p class="brand">Hoka</p>
        <p class="price">&euro; 250</p>
      </div>
      <div class="actions">
        <input type="number" name="quantity" value="0" min="0">
        <button onclick="addToCart(this)">Add to Cart</button>
      </div>
    </div>

  </div>


<!-- ONLINE SHOPING CART -->
  <div class="cart">
    <h2>Online Shopping Cart</h2>

    <div class="cart-items"></div>
    <div class="total"></div>
    <img class="cart-icon" src="images/263142.png" alt="cart" width="100" height="auto">
  </div>

</div>



  <script src="script.js"></script>
